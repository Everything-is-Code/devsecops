---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "3"
  name: rhsso-network-policy
  namespace: openshift-gitops
spec:
  generators:
  - clusters: 
      selector: 
        matchLabels: 
          name: cluster-02
  - clusters: 
      selector: 
        matchLabels: 
          name: cluster-03
  template:
    metadata:
      name: rhsso-network-policy-{{cluster}}
    spec:
      project: devsecops-demo
      source:
        repoURL: https://github.com/Everything-is-Code/devsecops.git
        targetRevision: main
        path: resources/rhsso_network_policy
      destination:
        server: "{{server}}"

