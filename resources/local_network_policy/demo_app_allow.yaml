---
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-http
  namespace: tetris-4-k8s
spec:
  podSelector: {}
  ingress:
    - ports:
        - protocol: TCP
          port: 8443
  egress:
    - ports:
        - protocol: UDP
          port: 5353
      to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: openshift-dns
  policyTypes:
    - Ingress
    - Egress